<script type="text/javascript" src="js/simpleDialog.js"></script>
<script type="text/javascript" src="js/dbOperations.js"></script>
<script type="text/javascript" src="js/collectionOperations.js"></script>
<script type="text/javascript" src="js/loadingPanel.js"></script>
<script type="text/javascript" src="js/treeblePatch.js"></script>
<script type="text/javascript" src="js/treeble.js"></script>

<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body bgcolor="#EEEEEE" class="yui3-skin-sam yui-skin-sam">
	<div class="wrapper">
		<div class="header">
			<a href="" class="logo gen-float"></a>
			<ul class="nav-cont gen-float">
				<li><a id="home" class="sel">Home</a>
				</li>
				<li><a id="serverStats">Server Statistics</a>
				</li>
				<li><a id="graphs">Mongo Graphs</a>
				</li>
				<li><a id="help">Help</a>
				</li>
				<li><a id="troubleshoot">TroubleShoot</a>
				</li>
				
			</ul>
			<ul class="user-menu">
				<li><label id="user"></label></li>
				<li><label id="logout" class="logout">Logout</label>
				</li>
			</ul>
		</div>
		<div class="body-cont gen-float">
			<div class="title-head">
				<label>Host: <span id="hostname"></span> </label> 
				<button id="toggle_console" class="btn">Show Console</button>
			</div>
			<div class="gen-float">
				<div class="left-cont gen-float">
					<div class="list-head">
						<label class="db">Databases</label>
					</div>
					<div id="dbNames">
						<ul class="lists">
						</ul>
					</div>
					<div class="list-head">
						<label class="collections">collections</label>
					</div>
					<div id="collNames">
						<ul class="lists">
						</ul>
					</div>
					<div id="dbContextMenu"></div>
					<div id="collContextMenu"></div>
				</div>
			</div>

			<div class="right-cont gen-float">
				<div id="queryForm"></div>
				<div id="mainBodyHeader"></div>
				<div id="mainBody">
					<center>
						<img src="images/index_logo.png" alt="mViewer Logo"
							title="mViewer Logo">
						<p>a mongoDB management Tool</p>
						<h3>Pramati Technologies</h3>
						<br>
						<br>
						<p><h2>Please click on the database name to start working</h2></p>
					</center>
				</div>

			</div>

		</div>

	</div>
	<div id="simpleDialogContainer"></div>
	<div id="alertDialogContainer"></div>
	<div id="addColDialog" class="yui-pe-content">
		<div class="hd">Please enter collection details</div>
		<div class="bd">
			<form method="POST">
				<label class="dialogLabel" for="name">Name:</label><input
					type="text" name="name" />
				<div class="clear"></div>
				<label class="dialogLabel" for="collSize">Size:</label><input
					value="0" type="text" name="collSize" />
				<div class="clear"></div>
				<label class="dialogLabel" for="collMaxSize">Maximum Size:</label><input
					value="0" type="text" name="collMaxSize" />
				<div class="clear"></div>
				<label class="dialogLabel" for="isCapped">Is capped:</label><input
					type="checkbox" name="isCapped" />
				<div class="clear"></div>
			</form>
		</div>
	</div>
	<div id="addDocDialog" class="yui-pe-content">
		<div class="hd">Please enter Document</div>
		<div class="bd">
			<form method="POST">
				<label class="dialogLabel" for="document">JSON format: </label>
				<textarea rows='5' cols='50' name="document">{}</textarea>
				<div class="clear"></div>
			</form>
		</div>
	</div>
	<input type="hidden" id="currentColl" name="currentColl" value="">
	<input type="hidden" id="currentDB" name="currentDB" value="">
	<input type="hidden" id="username" name="user" value="">
	<input type="hidden" id="host" name="host" value="">
	<input type="hidden" id="tokenID" name="tokenID" value="">
	<input type="hidden" id="newName" name="newName" value="">

            </div>

</body>
</html>
