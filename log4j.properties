log4j.rootLogger=INFO,CA,Appender

#set the level of the root logger to INFO and set its appender 
#log4j.logger.main.java.com.imaginea.mongodb = INFO,CA,ServicesFileAppender
#log4j.logger.test.java.com.imaginea.mongodb =INFO,CA,TestsFileAppender

#set the appender named CA to be a Console appender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
#set the layout for the appender CA
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.conversionPattern= %-4r [%t] %-5p %c %x - %m%n


#set the appender named  Appender to be a File appender
log4j.appender.Appender=org.apache.log4j.FileAppender
log4j.appender.Appender.File=logs/mViewer.log
#set the layout for the appender ServicesFileAppender
log4j.appender.Appender.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender.layout.conversionPattern= %-4r [%t] %-5p %c %x - %m%n
 