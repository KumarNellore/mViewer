<!-- Script to load the main body data depending on the main menu option selected-->
<script type="text/javascript">
	// Create a YUI instance and request the console module and its dependencies
	YUI({
		filter : 'raw'
	}).use("console", "console-filters", "dd-plugin", function(Y) {
		// creating a console screen
		var globalConsole;
		globalConsole = new Y.Console({
			logSource : Y.Global,
			strings : {
				title : 'Console',
				pause : 'Pause',
				clear : 'Clear',
				collapse : 'Collapse',
				expand : 'Expand'
			},
			visible : false
		}).plug(Y.Plugin.ConsoleFilters).plug(Y.Plugin.Drag, {
			handles : ['.yui3-console-hd']
		}).render();
		// Set up the button listeners
		function toggle(e, cnsl) {
			if (cnsl.get('visible')) {
				cnsl.hide();
				this.set('innerHTML', 'Show console');
			} else {
				cnsl.show();
				cnsl.syncUI(); // to handle any UI changes queued while hidden.
				this.set('innerHTML', 'Hide console');
			}
		}
		Y.on('click', toggle, '#toggle_console', null, globalConsole);
	});
</script>
