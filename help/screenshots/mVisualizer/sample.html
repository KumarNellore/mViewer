<html>
<head>
    <title>mVisualizer</title>
    <link href="themes/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <a href="" class="logo gen-float"></a>
        <ul class="nav-cont gen-float">
            <li><a href="">Home</a></li>
            <li><a href="">Statistics</a></li>
            <li><a href="" class="sel">query</a></li>
            <li><a href="">mongo graphs</a></li>
        </ul>
        <ul class="user-menu">
            <li>
                <label>Username</label>
            </li>
            <li>
                <label class="logout">Logout</label></li>
        </ul>
    </div>
    <div class="body-cont gen-float">
        <div class="title-head">
            <label>Host: <span>localhost.localdomain</span></label>
        </div>
        <div class="gen-float">
            <div class="left-cont gen-float">
                <div class="list-head">
                    <label class="db">Databases</label>
                </div>
                <ul class="lists">
                    <li><label>[0]</label></li>
                    <li class="sel"><label>My DB</label></li>
                    <li><label>Admin</label></li>
                    <li><label>Local</label></li>
                </ul>
                <div class="list-head">
                    <label class="collections">collections</label>
                </div>
            </div>
            <div class="right-cont gen-float">
                <form class="form-cont">
                    <textarea rows="3" cols="60"></textarea>
                    <select>
                        <option>option 1</option>
                        <option>option 2</option>
                        <option>option 3</option>
                    </select>
                    <input class="btn" type="button" value="Execute Query">
                </form>
                <div class="tab-cont">
                    <div class="tab sel">JSON</div>

                    <div class="tab">Treeble</div>

                    <div class="tab">TEXT</div>
                </div>
                <table>
                    <tbody>
                        <tr><td>[ {  “_id”: “7234782347829sdf24”, “name”: “problems” } ]</td></tr>
                        <tr><td>[ {  “_id”: “7234782347829sdf24”, “name”: “problems” } ]</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
