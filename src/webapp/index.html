<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Login</title>
<link type="text/css" rel="stylesheet"
	href="lib/yui/build/cssfonts/fonts-min.css" />
<script type="text/javascript" src="lib/yui/build/yui/yui.js"></script>
<LINK REL="SHORTCUT ICON" HREF="images/icon.png">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/utility.js"></script>
<link rel="stylesheet" type="text/css"
	href="lib/yui2/build/container/assets/skins/sam/container.css">
<!-- Dependencies -->
<script src="lib/yui2/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script src="lib/yui2/build/animation/animation-min.js"></script>
<script src="lib/yui2/build/element/element-min.js"></script>
<script src="lib/yui2/build/button/button-min.js"></script>
<!-- Source file -->
<script src="lib/yui2/build/container/container-min.js"></script>
</head>
<body class="login">
	<center>

		<img src="images/index_logo.png" alt="logo" align="center" id="logo">
		
		<br>
		<fieldset id="field" class="login">
			<legend align="center">Login Details</legend>
			<br/> 
            <div id="helpDiv" class="loginHelp" >
              <a href="help.html" target="_blank">Help</a>
            </div>
			<div id="loginForm">
				<table class='table' align='center'>
					<thead>
						<tr>
							<th>Key</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody class='tbody'>
						<tr>
							<td><code>Host</code>
							</td>
							<td><input type='text' id='host' name='host'
								value='localhost' />
							</td>
						</tr>
						<tr>
							<td><code>Port</code>
							</td>
							<td><input type='text' id='port' name='port' value='27017' />
							</td>
						</tr>
						<tr>
							<td><code>UserName</code>
							</td>
							<td><input type='text' id='username' name='username' />
							</td>
						</tr>
						<tr>
							<td><code>Password</code>
							</td>
							<td><input type='password' id='password' name='password' />
							</td>
						</tr>
					</tbody>
				</table>
				<br>
				<button class='btn' id='login'>GO</button>
			</div>
			<br> <br>
		</fieldset>
		<div class="notify" id="errorMsg"></div>
	</center>
</body>
</html>
